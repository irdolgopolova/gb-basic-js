<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем 10 и 10, получаем 20
    2. Складываем (int)10 и (string)10 - складываются они как строки из-за
      второго слагаемого.
    3. С помощью console.log выводим число 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Складываем (int)10 и (string)10, получаем (string)1010, складываются
      они как строки из-за второго слагаемого, которое является строкой.
    2. Складываем (string)1010 и (string)10.
    3. С помощью console.log выводим число 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Складываем 10 и 10, получаем 20
    2. С помощью унарного + переводим (string)10 в(int)10
    3. Складываем полученые ранее 20 и 10, получаем 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. С помощью унарного - переводим пустую строку в число, получаем -0,
      так как пустая строка переводится в 0
    2. Делим 10 на -0, получаем -Infinity
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");


    /*
    1. С помощью унарного плюса пытаемся перевести (string)2,5 в число,
      получаем NaN, так как нельзя записывать десятичную дробь через запятую
    2. Делим 10 на NaN, получаем NaN, так как любые вычисления с NaN выдают NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
