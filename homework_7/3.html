<!DOCTYPE html>
<html lang="en">

<body>
<!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
<script>
  "use strict";

  /**
   * Функция валидации неотрицательного целого числа.
   * @param {number} n - Число, которое необходимо проверить.
   * @returns {boolean} - Результат проверки на соответсвие неотрицательному
   * целому числу.
  */
  function validateNumber(n) {
    if (!Number.isInteger(n)) {
      console.error("Введите целое число!");
      return false;
    }

    if (n < 0) {
      console.error("Число не должно быть отрицательным!");
      return false;
    }

    return true;
  }

  /**
   * Функция перемещает цифры получая наибольшее число.
   * @param {number} n - Число, из цифр которого нужно составить наибольшее
   * возможное число с теми же цифрами.
   * @returns {number} - Набольшее число из набора цифр числа, переданного в
   * параметр "n"
   */
  function descendingOrder(n) {
    if (validateNumber(n) === false) {
      return {};
    }

    const arr = [...n.toString()];
    arr.sort((a, b) => b - a);

    return Number(arr.join(''));
  }
  console.log(descendingOrder("Не число")); // Введите целое число!
  console.log(descendingOrder(1.333)); // Введите целое число!
  console.log(descendingOrder(-1)); // Число не должно быть отрицательным!
  console.log(descendingOrder(42145)); // 54421
  console.log(descendingOrder(145263)); // 654321
  console.log(descendingOrder(123456789)); // 987654321
</script>
</body>
</html>
