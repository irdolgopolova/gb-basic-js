<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
    Переменная `x` = 5, переменная `a` = 4
    Переменная `a` хранит значение 4, так как изначально в переменной хранилось
    2, а запись a *= 2 - сокращенная форма от a = a * 2, поэтому 2 * 2 = 4
    Переменная `x` хранит значение 5, так как сначала считается значение в
    скобках и там получается 4, при прибавлении 1 получаем 5
   */
  console.log(x);
  console.log(a);

</script>
