<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
    В переменную `c` записалось значение 2, так как изначально в переменной `a`
    хранилось значение 1, `а` ++ (префиксный инкремент) увеличивает значение на
    1 и срабатывает до оператора присваивания
   */
  c = ++a;
  console.log(c);

  /*
    В переменную записалось значение 1, так как изначально в переменной `b`
    хранилось значение 1, ++ (постфиксный инкремент) увеличивает значение на 1,
    но срабатывает он после присваивания
   */
  d = b++;
  console.log(d);

  /*
    В переменную записалось значение 5, так как в переменной `a` после первого
    выражения хранится значение 2, ++ (префиксный инкремент) увеличивает еще
    на 1 (уже получаем 3), а затем складываем 2 и 3 и получаем 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
   В переменную записалось значение 4, так как после второго выражения в `b`
   хранится значение 2 (постфиксный инкремент сработал уже после присваивания),
   снова используется постфиксный инкремент и сработает он уже после
   присваивания, поэтому складываются 2 и 2, получаем 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
